<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label">
            <input type="radio" value="male" formControlName="gender" class="form-check-input"/>
            Male
        </label>
        <label class="form-check-label">
            <input type="radio" value="female" formControlName="gender" class="form-check-input"/>
            female
        </label>
    </div>

    <app-text-input 
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'" ></app-text-input>

    <app-text-input 
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known as'" ></app-text-input>

    <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
    ></app-date-picker>

    <app-text-input 
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'" ></app-text-input>

    <app-text-input 
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'" ></app-text-input>
    
    <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
    ></app-text-input>

    <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
    ></app-text-input>


    @for (user of usersFromHomeComponent(); track $index) {
        <p>{{user.userName}}</p>
    }
    <div class="text-center">
        <button class="btn btn-success me-2">Register</button>
        <button class="btn btn-success me-2"(click)="cancel()" >Cancel</button>
    </div>
</form>
