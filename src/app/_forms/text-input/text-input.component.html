<div class="mb-3 form-floating">
    <input
    [type]="type()"
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control"
    class="form-control"
    placeholder={{label()}}
    />
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback">
        Please enter a {{label()}}
    </div>
<div *ngIf="control.hasError('minlength')" class="invalid-feedback">{{label()}} must be atleast {{control.errors?.['minLength']?.requiredLength}} characters</div>
<div *ngIf="control.hasError('maxlength')" class="invalid-feedback">{{label()}} must be atmost {{control.errors?.['minLength']?.requiredLength}} characters</div>
<div *ngIf="!control.hasError('required') && control.hasError('isMatching')" class="invalid-feedback">{{label()}} must match password</div>
</div>
